version: 2.1

orbs:
  maven: circleci/maven@0.0.12
  heroku: circleci/heroku@1.1.1

jobs:
  server:
    working_directory: ~/card-games/server

    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:
      - checkout:
          path: ~/card-games

      - restore_cache:
          key: card-games-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: card-games-{{ checksum "pom.xml" }}

      - run: mvn test

  webapp:
    working_directory: ~/card-games/webapp

    docker:
      - image: circleci/node:stretch

    steps:
      - checkout:
          path: ~/card-games

      - restore_cache:
          keys:
            - card-games-{{ checksum "package.json" }}

      - save_cache:
          paths:
            - node_modules
          key: card-games-{{ checksum "package.json" }}

      - run: npm install

      - run: npm test a

  package:
    working_directory: ~/card-games/server

    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:
      - checkout:
          path: ~/card-games

      - run: mkdir -p /tmp/workspace

      - run: mvn clean install -DskipTests -P package

      - run: ls target | grep server.*jar$ | xargs -I{} mv target/{} target/server.jar

      - store_artifacts:
          path: target/server.jar

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - target/server.jar

  deploy:
    machine:
      enabled: true

    working_directory: ~/card-games

    environment:
      HEROKU_APP_NAME: card-games-tcc

    steps:
      - checkout

      - run: bash .circleci/setup-heroku.sh

      - run: heroku plugins:install java

      - attach_workspace:
          at: /tmp/workspace

      - run: heroku deploy:jar /tmp/workspace/server.jar --app $HEROKU_APP_NAME

workflows:
  version: 2
  build:
    jobs:
      - server
      - webapp
      - package:
          requires:
            - server
            - webapp
      - deploy:
          requires:
            - package
